<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uHost</title>
    <link rel="stylesheet" href="../shares.css">
    <link rel="stylesheet" href="hosting.css">
</head>
<body>
    <div class="drop"></div>
    <header class="main-header">
        <div>
            <a href="../index.html" class="main-header__brand" >
                <img src="../images/uhost-icon.png" alt="uHost Icon" id="home">
            </a>
        </div>
        <div class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="../packages/index.html">Packages</a>
                </li>
                <li class="main-nav__item">
                    <a href="../customers/index.html">Customers</a>
                </li>
                <li class="main-nav__item host">
                    <a href="">Start Hosting</a>
                </li>
            </ul>
        </div>

    </header>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title" class="title">title</label>
            <select name="title" id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" name="first-name" value="" required>
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" value="" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" value="" required>
            <label for="password">Password</label>
            <input type="password" name="password" value="" required>
            <div class="signup-form__checkbox">
                <input type="checkbox" id="agree-terms" value="agree-terms" required>
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <button type="submit" class="button">Sign up</button>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="footer-items">
                <li class="footer-item">
                    <a href="#home">Support</a>
                </li>
                <li class="footer-item">
                    <a href="#home">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
